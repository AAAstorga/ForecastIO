# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace ForecastIO.xcworkspace -scheme "ForecastIO arm" -destination "OS=9.2,name=iPhone 6S Plus" -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
- set -o pipefail && xcodebuild test -workspace ForecastIO.xcworkspace -scheme "ForecastIO OS X" -destination "arch=x86_64" -sdk macosx10.11 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
